<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>test</title>

        <style>
            * {
                box-sizing: border-box;
            }

            html,
            body {
                height: 100%;
            }
            body {
                margin: 0;
                display: grid;
                padding: 4px;
                white-space: nowrap;

                position: relative;
            }

            input {
                border: none;
            }

            menu {
                background-color: cornflowerblue;
                padding: 4px;
            }

            menu[type="chain"] {
                position: absolute;
            }
        </style>

        <script src="src/app.js" type="module"></script>

        <style>
            body {
                font-family: monospace;
                font-weight: 100;
            }
        </style>
    </head>
    <body></body>
</html>
